services:
  - type: web
    name: bg-remover-api
    env: python
    runtime: python-3.12.8
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: PORT
        sync: false
    healthCheckPath: /api/health
